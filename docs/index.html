<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Viewer</title>
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"
    ></script>
  </head>
  <body>
    <header>
      <h1>Excel Viewer</h1>
      <nav>
        <a href="index.html" class="back-link">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 78.6 60.4"
            class="back-button-icon"
          >
            <path
              d="M29.6,44.8H83.9a10.6,10.6,0,0,1,2.5.2c2.5.6,3.9,2.8,3.7,5.6a5.2,5.2,0,0,1-4.7,4.6H29.6l1.1,1.2L45.2,70.9c2.5,2.5,2.6,5.6.4,7.8a5.3,5.3,0,0,1-6.9.6,6.9,6.9,0,0,1-1.3-1.1L13.9,54.6c-3.2-3.2-3.1-5.8,0-9L37.5,22a5.9,5.9,0,0,1,4.7-2.1,5,5,0,0,1,4.4,2.9,4.9,4.9,0,0,1-.5,5.3,8,8,0,0,1-1.3,1.3L30.7,43.6Z"
              transform="translate(-11.5 -19.9)"
            />
          </svg>
        </a>
      </nav>
    </header>
    <section id="section-upload-file">
      <h2 id="intro-header"></h2>
      <div class="buttons-container">
        <button class="hidden button-file" id="button-reopen">
          BEKIJK HET LAATST GEOPEND BESTAND
        </button>
        <button class="button-file" id="button-upload">
          OPEN EEN NIEUW EXCEL BESTAND
        </button>
      </div>
    </section>
    <section id="section-pick-sheet" class="hidden">
      <h1>Welke sheet wil je bekijken?</h1>
      <div id="sheet-buttons-container"></div>
    </section>
    <section id="section-show-table" class="hidden"></section>

    <input type="file" class="hidden" id="input-upload" accept=".xls, .xlsx" />

    <script src="scripts/main.js"></script>
  </body>
</html>
