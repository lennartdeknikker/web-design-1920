<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>file upload test</title>
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"
    ></script>
  </head>
  <body>
    <section id="section-upload-file">
      <h1 id="intro-header"></h1>
      <input
        type="file"
        class="hidden"
        id="input-upload"
        accept=".xls, .xlsx"
      />
      <button class="hidden" id="button-reopen">
        BEKIJK HET LAATSTE OPNIEUW
      </button>
      <button id="button-upload">
        KIES EEN EXCEL BESTAND
      </button>
    </section>
    <section id="section-pick-sheet" class="hidden">
      <h1>Welke sheet wil je bekijken?</h1>
      <div id="sheet-buttons-container"></div>
    </section>
    <section id="section-show-table" class="hidden"></section>

    <script src="scripts/main.js"></script>
  </body>
</html>
